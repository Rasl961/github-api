<div class="users-header-actions">
  <div>
    <h2>GitHub API</h2>
  </div>
</div>
<div class="search-box">
  <mat-form-field>
    <mat-label>Search user by name</mat-label>
    <input matInput placeholder="User name" #searchUser>
  </mat-form-field>
</div>
<div class="mat-elevation-z8 users-table-container">
  <table mat-table [dataSource]="dataSource">
    <span>dataSource.length</span>

    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Login Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>

    <!-- View Column -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> View </th>
      <td mat-cell *matCellDef="let element">
        <span>
          <a [routerLink] = "['/user-info', element.id]">
            <mat-icon>remove_red_eye</mat-icon>
          </a>
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="no-results" [style.display]="totalUsers === 0 ? '' : 'none'">
    No results
  </div>
  <mat-paginator [length]="totalUsers" [pageSize]="usersPerPage" showFirstLastButtons
    (page)="onChangedPage($event)">
  </mat-paginator>
</div>
